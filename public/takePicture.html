<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Partyo</title>
  <meta name="description" content="Partyo">
  <meta name="author" content="Jaap Mengers">
  <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
  	* {
  		width: 100%;
  		height: 100%;
  	}

  	#takePicture {
  		margin: 20px;
  		background-color:red;
  	}
  </style>
  <script>
  $(document).ready(function(){

  	var socket = io.connect();
	socket.on('connect', function(){
	  	$('#takePicture').click(function(){
	  		socket.emit('request:takePicture');
	  	});

  	});
  });
  </script>
</head>

<body>
	<div id="takePicture">
		Klik!
	</div>
</body>
</html>
